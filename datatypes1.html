<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //DATA TYPE: Types of Data(text,number...)

        //1.String - "Value strored inside double qutoe"

        var abc = "Full Stack123"
        console.log(typeof(abc));

        //2.Number - +ve,-ve,123.12
        var age = -2;
        var age = 22.2;
        var age = 12;
        console.log(typeof(age))

        //3.Boolean - True or False
        var edward = true;
        var edward = false;
        console.log(typeof(edward))

        //4. Undefined: no value has been assigned

        var x;
        console.log(typeof(x))

        //Null - it is the bug in js : Object
        var y = null;
        console.log(typeof(y))

        //BigInt- used to store larger or bigger number
        var radiusofearth = 535435436456n; //use n notation at last of number
        console.log(typeof(radiusofearth))

        //Symbol- Unique ID
        var c = Symbol(44)
        console.log(typeof(c))




    </script>
</body>
</html>

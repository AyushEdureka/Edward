<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         let choice = 2

         switch(choice){

          case 1:
                console.log("Chips")
                break;

          case 2:
          console.log("Coke")
          break;

          case 3:
          console.log("Cookies")
          break;

          case 4:
          console.log("Cake")
          break;


          case 5:
          console.log("Water")
          break;

          case 6:
          console.log("Soda")
          break;

          
          default:
            console.log("Invalid Choice")
          

       }


    </script>
</body>
</html>
